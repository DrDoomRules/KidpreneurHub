<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Scheduler - NextGen Learning</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scheduler.js"></script>
</head>
<body>
    <header>
        <h1>Class Scheduler</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
            <a href="registration.html">Register</a>
            <a href="scheduler.html">Class Scheduler</a>
            <a href="attendance.html">Attendance</a>
        </nav>
    </header>
    <main>
        <div class="scheduler-container">
            <h2>Manage Your Timetable</h2>
            <form id="schedule-form">
                <label for="day">Day:</label>
                <select id="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                
                <label for="time">Time:</label>
                <input type="time" id="time" required>
                
                <button type="submit">Add Class</button>
            </form>

            <h2>Timetable</h2>
            <table id="schedule-table">
                <tr>
                    <th>Day</th>
                    <th>Subject</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </main>
    
    <footer>&copy; 2025 NextGen Learning and Childcare | All Rights Reserved</footer>
</body>
</html>
